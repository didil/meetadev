<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="main" class="navbar-brand">Meet A Dev</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.state)}" ng-if="isVisible(item)">
          <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>

        <li ng-show="isAdmin()" ng-class="{active: isActive('admin')}"><a ui-sref=/admin">Admin</a></li>

        <li ng-show="isFreelancer()" ng-class="{active: isActive('freelancer.dashboard')}"><a
            ui-sref="freelancer.dashboard">Dashboard</a></li>

        <li ng-show="isClient()" ng-class="{active: isActive('client.dashboard')}"><a ui-sref="client.dashboard">Dashboard</a>
        </li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('signup')}"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('login')}"><a ui-sref="login">Login</a></li>

        <li ng-show="isLoggedIn()">
          <p class="navbar-text">
            Hello {{ getCurrentUser().firstName }}
          </p>
        </li>
        <li ng-show="isLoggedIn()">
          <p id="navbar-gravatar" class="navbar-text">
            <img  gravatar-src="getCurrentUser().email" gravatar-size="25"
                 class="img-thumbnail img-circle img-responsive">
          </p>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('settings')}"><a ui-sref="settings"><span
            class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()"><a href ng-click="logout()">Logout</a></li>

      </ul>
    </div>
  </div>
</div>
